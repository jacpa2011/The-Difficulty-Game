<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Difficulty Game</title>
    <link rel="stylesheet" href="css.css">
</head>
<body onload="Get()">
    <div id="difficulty-container">
        <p id="difficultyname">Difficulty Name</p>
        <img src="Difficulties/-1/Tfird.png" id="Difficulty" />
    </div>
    <div>
        <div id="left-side-container">
                <div id="image-container">
                <img src="divider.png" id="divider" />
            </div>
            <div class="display existencerankdisplay">Your existence rank is currently: existence-<span id="existencerank" style="font-style: italic; color: red; filter: blur(1px);"></span></div>
        </div>
    <div id="right-side-container">
        <button id="Action1" class="voidbutton" onclick="Action(1)">
            <p>Stare into the abyss.</p>
        </button>
        <div id="action1progressbar">
            <div id="action1pbui"></div>
        </div>
        <p id="tracesdisplay" class="display">Traces: <span id="traces"></span></p>
        <div id="traceupgrades">
            <button class="voidbutton" onclick="BuyTraceUp(1)">
                <div class="up-name">&lt;Metabolism|</div>
                <div class="up-desc">Duplicate yourself to do an action multiple times in one go.</div>
                <div class="up-eff">Effect: x<span id="up1-eff"></span> Traces</div>
                <div class="up-cost">Cost: <span id="up1-cost"></span> Traces</div>
                <div class="up-amt">Level: <span id="up1-lvl"></span> / âˆž</div>
            </button>
            <button class="voidbutton" id="up2" onclick="BuyTraceUp(2)">
                <div class="up-name">&lt;Applied Knowledge|</div>
                <div class="up-desc">Concentrate previous experiences to get more Traces. <br> The total amount of times you did an action multiplies Traces.</div>
                <div class="up-eff">Effect: x<span id="up2-eff"></span> Traces</div>
                <div class="up-cost">Cost: <span id="up2-cost"></span> Traces</div>
            </button>
            <button class="voidbutton" id="up3" onclick="BuyTraceUp(3)">
                <div class="up-name">&lt;Temporal Continuum|</div>
                <div class="up-desc">Create a constant heartbeat within you. Discover Time.</div>
                <div class="up-cost">Cost: <span id="up3-cost"></span> Traces</div>
            </button>
        </div>
        <div id="Time">
            <p id="TimeTitle">Time</p>
            <p class="display">Pulses: <span id="pulses"></span> (1/s)</p>
            <p class="display">Time Passed: <span id="seconds"></span>s</p>
        </div>
    </div>
    </div>
    <div id="bottom-gradient"></div>
    <script src="break_eternity.js"></script>
    <script src="numberformatting.js"></script>
    <script src="save.js"></script>
    <script src="shortcut.js"></script>
    <script src="main.js"></script>
    <script src="gameloop.js"></script>
</body>
</html>
